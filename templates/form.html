<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>نموذج تسجيل الطلبة</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Cairo', sans-serif; 
            background: linear-gradient(135deg, #2196f3, #64b5f6); 
            margin: 0; 
            padding: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
        }
        .container { 
            background: #e3f2fd; 
            padding: 40px; 
            border-radius: 12px; 
            box-shadow: 0 8px 20px rgba(0,0,0,0.25); 
            width: 400px; 
            text-align: center; 
        }
        h2 { 
            color: #0d47a1; 
            margin-bottom: 25px; 
        }
        input, select { 
            width: 100%; 
            padding: 12px; 
            margin: 10px 0; 
            border-radius: 8px; 
            border: 1px solid #90caf9; 
            font-size: 16px; 
            text-align: center; 
            transition: 0.3s; 
        }
        input:focus, select:focus {
            border-color: #0d47a1; 
            box-shadow: 0 0 5px rgba(13,71,161,0.5);
            outline: none; 
        }
        .invalid { 
            border-color: #e53935 !important; 
            box-shadow: 0 0 5px rgba(229,57,53,0.5) !important; 
        }
        button { 
            width: 100%; 
            padding: 14px; 
            background: #0d47a1; 
            color: white; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            font-size: 18px; 
            font-weight: bold; 
            margin-top: 10px;
            transition: 0.3s;
        }
        button:hover { 
            background: #1565c0; 
        }
        .error-message {
            color: red; 
            font-weight: bold; 
            margin-bottom: 10px; 
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>نموذج تسجيل الطلبة</h2>

        <form id="studentForm" method="POST" action="/">
            <input type="text" name="last_name" placeholder="اللقب" required>
            <input type="text" name="first_name" placeholder="الاسم الشخصي" required>

            <select name="class" required>
                <option value="">اختر القسم</option>
                <option value="أولى علوم1">أولى علوم1</option>
                <option value="أولى علوم2">أولى علوم2</option>
                <option value="أولى علوم3">أولى علوم3</option>
                <option value="أولى علوم4">أولى علوم4</option>
                <option value="أولى علوم5">أولى علوم5</option>
                <option value="أولى علوم6">أولى علوم6</option>
                <option value="أولى علوم7">أولى علوم7</option>
            </select>

            <select name="group" required>
                <option value="">اختر الفوج</option>
                <option value="الفوج1">الفوج1</option>
                <option value="الفوج2">الفوج2</option>
            </select>

            <input type="text" name="phone" placeholder="رقم الهاتف" required>
            <input type="text" name="note" placeholder="ملاحظة">

            <div class="error-message" id="errorMsg">الرجاء استخدام الحروف العربية فقط!</div>

            <button type="submit">إرسال</button>
        </form>
    </div>

    <script>
        const form = document.getElementById("studentForm");
        const errorMsg = document.getElementById("errorMsg");

        form.addEventListener("submit", function(e) {
            const arabicRegex = /^[\u0600-\u06FF\s]+$/;
            let valid = true;

            ["last_name", "first_name", "note"].forEach(name => {
                const field = form[name];
                if (!field.value.trim() || (field.value.trim() && !arabicRegex.test(field.value.trim()))) {
                    field.classList.add("invalid");
                    valid = false;
                } else {
                    field.classList.remove("invalid");
                }
            });

            if (!valid) {
                e.preventDefault();
                errorMsg.style.display = "block";
            } else {
                errorMsg.style.display = "none";
            }
        });
    </script>
</body>
</html>
