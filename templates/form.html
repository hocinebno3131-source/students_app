<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>استمارة الطلبة</title>
    <style>
        body { font-family: "Segoe UI", Tahoma, Arial; background: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 8px 20px rgba(0,0,0,0.2); width: 400px; }
        h2 { text-align: center; color: #1565c0; margin-bottom: 20px; }
        input, select, textarea { width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 6px; border: 1px solid #ccc; font-size: 16px; }
        button { width: 100%; padding: 12px; border: none; background: #1565c0; color: white; font-size: 18px; border-radius: 6px; cursor: pointer; transition: 0.3s; }
        button:hover { background: #0d47a1; }
    </style>
</head>
<body>
    <div class="container">
        <h2>استمارة تسجيل الطالب</h2>
        <form method="POST">
            <input type="text" name="last_name" placeholder="اللقب" required>
            <input type="text" name="first_name" placeholder="الاسم" required>
            <select name="class" required>
                <option value="">اختر القسم</option>
                <option value="أولى علوم1">أولى علوم1</option>
                <option value="أولى علوم2">أولى علوم2</option>
                <option value="أولى علوم3">أولى علوم3</option>
                <option value="أولى علوم4">أولى علوم4</option>
                <option value="أولى علوم5">أولى علوم5</option>
                <option value="أولى علوم6">أولى علوم6</option>
                <option value="أولى علوم7">أولى علوم7</option>
            </select>
            <select name="group" required>
                <option value="">اختر الفوج</option>
                <option value="الفوج1">الفوج1</option>
                <option value="الفوج2">الفوج2</option>
            </select>
            <input type="text" name="phone" placeholder="الهاتف">
            <textarea name="note" placeholder="ملاحظة" rows="3"></textarea>
            <button type="submit">إرسال</button>
        </form>
    </div>
</body>
</html>
