<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>نموذج تسجيل الطلبة</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Cairo', sans-serif; 
            background: #e3f2fd; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            padding: 20px; 
        }
        .container { 
            max-width: 500px; 
            width: 100%;
            background: #1976d2; 
            padding: 30px; 
            border-radius: 12px; 
            box-shadow: 0 8px 20px rgba(0,0,0,0.2); 
            color: white;
        }
        h2 { 
            text-align: center; 
            margin-bottom: 25px; 
        }
        input, select { 
            width: 100%; 
            padding: 10px; 
            margin: 8px 0; 
            border-radius: 6px; 
            border: 1px solid #90caf9; 
            font-size: 16px; 
            background: #f9f9f9; 
            color: #000;
        }
        input:focus, select:focus {
            border-color: #42a5f5;
            outline: none;
        }
        .buttons { 
            display: flex; 
            gap: 15px; 
            margin-top: 15px; 
        }
        .buttons button { 
            flex: 1; 
            padding: 12px; 
            border: none; 
            border-radius: 6px; 
            font-size: 18px; 
            cursor: pointer; 
            font-weight: bold; 
            transition: 0.3s;
        }
        #submitBtn { 
            background: #4caf50; 
            color: white; 
        }
        #submitBtn:hover { 
            background: #388e3c; 
        }
        #cancelBtn { 
            background: #bdbdbd; 
            color: #212121; 
        }
        #cancelBtn:hover { 
            background: #616161; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>نموذج تسجيل الطلبة</h2>
        <form method="POST" action="/">
            <input type="text" name="last_name" placeholder="اللقب" required>
            <input type="text" name="first_name" placeholder="الاسم الشخصي" required>

            <!-- القسم -->
            <select name="class" required>
                <option value="">اختر القسم</option>
                <option value="أولى علوم1">أولى علوم1</option>
                <option value="أولى علوم2">أولى علوم2</option>
                <option value="أولى علوم3">أولى علوم3</option>
                <option value="أولى علوم4">أولى علوم4</option>
                <option value="أولى علوم5">أولى علوم5</option>
                <option value="أولى علوم6">أولى علوم6</option>
                <option value="أولى علوم7">أولى علوم7</option>
            </select>

            <!-- الفوج -->
            <select name="group" required>
                <option value="">اختر الفوج</option>
                <option value="الفوج1">الفوج1</option>
                <option value="الفوج2">الفوج2</option>
            </select>

            <input type="text" name="phone" placeholder="رقم الهاتف" required>
            <input type="text" name="note" placeholder="ملاحظة">

            <div class="buttons">
                <button type="submit" id="submitBtn">إرسال</button>
                <button type="button" id="cancelBtn" onclick="window.location.href='/'">إلغاء / خروج</button>
            </div>
        </form>
    </div>
</body>
</html>
