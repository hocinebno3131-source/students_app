<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>نموذج تسجيل الطلبة</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Cairo', sans-serif;
        background: #cce7ff; /* أزرق فاتح */
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding-top: 50px;
    }
    .container {
        background: #ffffff;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        width: 400px;
        text-align: center;
    }
    h2 {
        color: #0d47a1; /* أزرق داكن */
        margin-bottom: 25px;
        font-size: 28px;
    }
    input, select {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border-radius: 10px;
        border: 1px solid #1976d2;
        font-size: 16px;
        outline: none;
        transition: 0.3s;
    }
    input:focus, select:focus {
        border-color: #0d47a1;
        box-shadow: 0 0 8px rgba(13,71,161,0.3);
    }
    button {
        width: 100%;
        padding: 14px;
        background: #1976d2;
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 18px;
        cursor: pointer;
        transition: 0.3s;
        margin-top: 15px;
    }
    button:hover {
        background: #0d47a1;
        transform: scale(1.03);
    }
    option {
        font-size: 16px;
    }
</style>
</head>
<body>
<div class="container">
    <h2>نموذج تسجيل الطلبة</h2>
    <form method="POST" action="/">
        <input type="text" name="last_name" placeholder="اللقب" required>
        <input type="text" name="first_name" placeholder="الاسم الشخصي" required>

        <select name="class" required>
            <option value="">اختر القسم</option>
            <option value="أولى علوم1">أولى علوم1</option>
            <option value="أولى علوم2">أولى علوم2</option>
            <option value="أولى علوم3">أولى علوم3</option>
            <option value="أولى علوم4">أولى علوم4</option>
            <option value="أولى علوم5">أولى علوم5</option>
            <option value="أولى علوم6">أولى علوم6</option>
            <option value="أولى علوم7">أولى علوم7</option>
        </select>

        <select name="group" required>
            <option value="">اختر الفوج</option>
            <option value="الفوج1">الفوج1</option>
            <option value="الفوج2">الفوج2</option>
        </select>

        <input type="text" name="phone" placeholder="رقم الهاتف" required>
        <input type="text" name="note" placeholder="ملاحظة">

        <button type="submit">إرسال</button>
    </form>
</div>
</body>
</html>
