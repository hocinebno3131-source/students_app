<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>نموذج تسجيل الطلبة</title>
    <style>
        body { font-family: "Segoe UI", Tahoma, Arial; background: #2196f3; } /* خلفية زرقاء جميلة */
        .container { 
            max-width: 500px; 
            margin: 50px auto; 
            background: white; 
            padding: 30px; 
            border-radius: 12px; 
            box-shadow: 0 0 15px rgba(0,0,0,0.2); 
        }
        h2 { 
            text-align: center; 
            color: #fff; 
            background: #0d47a1; 
            padding: 15px 0; 
            border-radius: 8px; 
            margin-top: 0; 
            font-family: "Cairo", sans-serif;
        }
        input, select { 
            width: 100%; 
            padding: 10px; 
            margin: 8px 0; 
            border-radius: 6px; 
            border: 1px solid #aaa; 
            font-size: 16px; 
            font-family: "Cairo", sans-serif;
        }
        .buttons {
            display: flex; 
            gap: 10px; 
            margin-top: 15px;
        }
        button {
            flex: 1;
            padding: 12px; 
            border: none; 
            border-radius: 6px; 
            cursor: pointer; 
            font-size: 18px; 
            font-family: "Cairo", sans-serif;
        }
        #submitBtn { background: #4caf50; color: white; } /* أخضر */
        #submitBtn:hover { background: #388e3c; }
        #cancelBtn { background: #9e9e9e; color: white; } /* رمادي */
        #cancelBtn:hover { background: #616161; }
        .error { color: red; margin-top: 10px; text-align: center; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h2>نموذج تسجيل الطلبة</h2>

        <form id="studentForm" method="POST" action="/">
            <input type="text" name="last_name" placeholder="اللقب" required>
            <input type="text" name="first_name" placeholder="الاسم الشخصي" required>

            <!-- القسم -->
            <select name="class" required>
                <option value="">اختر القسم</option>
                <option value="أولى علوم1">أولى علوم1</option>
                <option value="أولى علوم2">أولى علوم2</option>
                <option value="أولى علوم3">أولى علوم3</option>
                <option value="أولى علوم4">أولى علوم4</option>
                <option value="أولى علوم5">أولى علوم5</option>
                <option value="أولى علوم6">أولى علوم6</option>
                <option value="أولى علوم7">أولى علوم7</option>
            </select>

            <!-- الفوج -->
            <select name="group" required>
                <option value="">اختر الفوج</option>
                <option value="الفوج1">الفوج1</option>
                <option value="الفوج2">الفوج2</option>
            </select>

            <input type="text" name="phone" placeholder="رقم الهاتف" required>
            <input type="text" name="note" placeholder="ملاحظة">

            <div class="buttons">
                <button type="submit" id="submitBtn">إرسال</button>
                <button type="button" id="cancelBtn" onclick="window.location.href='/'">إلغاء / خروج</button>
            </div>

            <div class="error" id="errorMsg"></div>
        </form>
    </div>

    <script>
        // مثال: التحقق من اللغة العربية للحقول قبل الإرسال
        document.getElementById("studentForm").addEventListener("submit", function(e){
            const lastName = this.last_name.value.trim();
            const firstName = this.first_name.value.trim();
            const arabicRegex = /^[\u0600-\u06FF\s]+$/;

            if(!arabicRegex.test(lastName) || !arabicRegex.test(firstName)){
                e.preventDefault();
                document.getElementById("errorMsg").textContent = "الرجاء كتابة الاسم واللقب باللغة العربية فقط.";
            }
        });
    </script>
</body>
</html>
