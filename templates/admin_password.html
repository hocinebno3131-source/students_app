<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>دخول الأدمن</title>
    <style>
        body { font-family: "Segoe UI", Tahoma, Arial; background: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 8px 20px rgba(0,0,0,0.2); width: 350px; text-align: center; }
        h2 { color: #d32f2f; margin-bottom: 20px; }
        input { width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 6px; border: 1px solid #ccc; font-size: 16px; text-align: center; }
        button { width: 100%; padding: 12px; border: none; background: #1565c0; color: white; font-size: 18px; border-radius: 6px; cursor: pointer; transition: 0.3s; }
        button:hover { background: #0d47a1; }
        .message { color: red; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>تسجيل دخول الأدمن</h2>
        {% if message %}
            <div class="message">{{ message }}</div>
        {% endif %}
        <form method="POST">
            <input type="password" name="password" placeholder="كلمة المرور" required>
            <button type="submit">دخول</button>
        </form>
    </div>
</body>
</html>
