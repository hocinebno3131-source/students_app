<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>لوحة الأدمن</title>
    <style>
        body { font-family: "Segoe UI", Tahoma, Arial; background: #f0f0f0; padding: 20px; }
        h2 { text-align: center; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 30px; }
        th, td { border: 1px solid #aaa; padding: 8px; text-align: center; }
        th { background: #1565c0; color: white; }
        .group-title { background: #42a5f5; color: white; padding: 6px; font-weight: bold; margin-top: 20px; }
    </style>
</head>
<body>
    <h2>لوحة الأدمن - الطلاب</h2>

    {% for group_name, students in grouped_students.items() %}
        <div class="group-title">{{ group_name }}</div>
        <table>
            <tr>
                <th>اللقب</th>
                <th>الاسم الشخصي</th>
                <th>رقم الهاتف</th>
                <th>ملاحظة</th>
            </tr>
            {% for student in students %}
            <tr>
                <td>{{ student['last_name'] }}</td>
                <td>{{ student['first_name'] }}</td>
                <td>{{ student['phone'] }}</td>
                <td>{{ student['note'] }}</td>
            </tr>
            {% endfor %}
        </table>
    {% endfor %}
</body>
</html>
