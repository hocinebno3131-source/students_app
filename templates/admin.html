<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>لوحة الأدمن — عرض الطلبة</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Cairo', sans-serif; background: #f4f6f9; margin: 0; padding: 20px; color: #333; }
        h1 { text-align: center; color: #1976d2; }
        .filters { display: flex; gap: 15px; justify-content: center; margin-bottom: 25px; flex-wrap: wrap; }
        select, button { padding: 10px 15px; border-radius: 8px; border: none; font-size: 16px; cursor: pointer; transition: 0.3s; }
        select { background: #e0e0e0; }
        select:hover { background: #d5d5d5; }
        button { background: #1976d2; color: white; }
        button:hover { background: #0d47a1; }
        #downloadBtn { background: #43a047; }
        #downloadBtn:hover { background: #2e7d32; }

        table { width: 100%; border-collapse: collapse; margin-bottom: 35px; background: white; box-shadow: 0 3px 8px rgba(0,0,0,0.1); border-radius: 8px; overflow: hidden; }
        th, td { padding: 12px 15px; text-align: center; }
        th { background: #1976d2; color: white; }
        tr:nth-child(even) { background: #f1f1f1; }
        .table-title { margin: 15px 0 5px 0; font-size: 18px; color: #333; font-weight: bold; }
    </style>
</head>
<body>

<h1>لوحة الأدمن — عرض الطلبة</h1>

<div class="filters">
    <select id="classFilter">
        <option value="">اختر القسم</option>
        {% for c in classes %}
        <option value="{{ c }}" {% if selected_class==c %}selected{% endif %}>{{ c }}</option>
        {% endfor %}
    </select>

    <select id="groupFilter">
        <option value="">اختر الفوج</option>
        {% for g in groups %}
        <option value="{{ g }}" {% if selected_group==g %}selected{% endif %}>{{ g }}</option>
        {% endfor %}
    </select>

    <button onclick="applyFilter()">فلترة</button>
    <button onclick="showAll()">إظهار الكل</button>
    <a href="/download_excel"><button id="downloadBtn">⬇️ تنزيل Excel</button></a>
</div>

<div id="tablesContainer">
    {% for group_name, students in grouped.items() %}
    <div class="table-wrapper" data-class="{{ group_name.split(' — ')[0] }}" data-group="{{ group_name.split(' — ')[1] }}">
        <div class="table-title">{{ group_name }}</div>
        <table>
            <thead>
                <tr>
                    <th>اللقب</th>
                    <th>الاسم</th>
                    <th>القسم</th>
                    <th>الفوج</th>
                    <th>الهاتف</th>
                    <th>ملاحظة</th>
                </tr>
            </thead>
            <tbody>
                {% for s in students %}
                <tr>
                    <td>{{ s['last_name'] }}</td>
                    <td>{{ s['first_name'] }}</td>
                    <td>{{ s['class'] }}</td>
                    <td>{{ s['group'] }}</td>
                    <td>{{ s['phone'] }}</td>
                    <td>{{ s['note'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    {% endfor %}
</div>

<script>
function applyFilter() {
    const classVal = document.getElementById("classFilter").value;
    const groupVal = document.getElementById("groupFilter").value;
    const tables = document.querySelectorAll(".table-wrapper");

    tables.forEach(t => {
        const tableClass = t.dataset.class;
        const tableGroup = t.dataset.group;

        if ((classVal === "" || tableClass === classVal) &&
            (groupVal === "" || tableGroup === groupVal)) {
            t.style.display = "block";
        } else {
            t.style.display = "none";
        }
    });
}

function showAll() {
    const tables = document.querySelectorAll(".table-wrapper");
    tables.forEach(t => t.style.display = "block");
    document.getElementById("classFilter").value = "";
    document.getElementById("groupFilter").value = "";
}
</script>

</body>
</html>
